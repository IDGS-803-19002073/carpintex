<app-home></app-home>

<div class="swiper-container" id="top">
    <div class="swiper-wrapper">
      <!-- <div class="swiper-slide"> -->
        <section class="body">
            <section  class="container" >
                <div class="row mb-4"  >
  
                      <div class="card shadow-lg p-3 mb-5 m-2 bg-white rounded" style="border: none; width: 18rem;" *ngFor="let producto of dataSource ">
                        <img class="card-img-top " style="height: 16rem;" src="https://images.photowall.com/products/54675/surfboard.jpg?h=699&q=85" alt="Card image cap">
                        <div class="card-body"  >
                          <h5 class="card-title">{{producto.nombre}}</h5>
                          <!-- <p class="text-danger">!Producto agotado!</p> -->
                          <p class="text-danger">!Solo quedan {{producto.stock}}!</p>
                         <div class="row container">
                            <p >{{producto.altura}} cm alt | {{producto.ancho}} cm anch</p>
                          </div>
                          <div class="row container">
                            <p >$ {{producto.total}} </p>
                          </div>
                          <div class="row ">
                            <button class="btn text-white btn-warning ml-3 col-12" (click)="agregarCanasta(producto.id,producto.nombre,producto.stock,producto.total,producto.largo,producto.ancho,producto.altura)" id="btnAdd"><i class="bi bi-cart-dash"></i> Agregar al carrito</button>
                        </div>
                        </div>
                      </div>
                   
                    </div>
            </section>           
        </section>
            </div>
  </div>
  <footer>
